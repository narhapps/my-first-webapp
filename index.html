<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>


  <div class="container">
    <h1>Welcome to My Web App</h1>
    <p>This is a beautiful, simple site deployed using GitHub Pages and Netlify.</p>
    <p id="welcome-msg"></p>
  </div>

  <footer>
    <p>&copy; 2025 Emmanuel Nartey. All rights reserved.</p>
  </footer>
  <script>
    const now = new Date();
    const msg = `You're visiting this site on ${now.toDateString()} at ${now.toLocaleTimeString()}.`;
    document.getElementById('welcome-msg').textContent = msg;
  </script>
  <script>
      // Apply saved theme on page load
      window.onload = function () {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      };

      // Toggle and save theme
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }
  </script>


</body>
</html>
