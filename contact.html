<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>


  <div class="container">
    <h1>Contact Me</h1>
    <p>Feel free to get in touch via the form below (HTML only for now).</p>
    <form>
      <input type="text" placeholder="Your Name" style="padding: 10px; width: 80%; margin: 10px 0;" /><br />
      <input type="email" placeholder="Your Email" style="padding: 10px; width: 80%; margin: 10px 0;" /><br />
      <textarea placeholder="Your Message" rows="5" style="padding: 10px; width: 80%; margin: 10px 0;"></textarea><br />
      <button type="submit" style="padding: 10px 20px; margin-top: 10px;">Send</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Emmanuel Nartey. All rights reserved.</p>
  </footer>
  <script>
      // Apply saved theme on page load
      window.onload = function () {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      };

      // Toggle and save theme
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }
  </script>

</body>
</html>
